<div class="container">
  <p>To-Do List</p>
  <button routerLink="/add" class="btn btn-dark">Ajouter</button>

  <table class="table">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Description</th>
        <th>Date de cr√©ation</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tache of ListarTache">
        <td>{{tache.title}}</td>
        <td>{{tache.description}}</td>
        <td>{{tache.created_at}}</td>
        <td>
          <button (click)="update(tache.id_tache)" class="btn btn-primary">Modifier</button>
          <button (click)="delete(tache.id_tache)" class="btn btn-danger">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
