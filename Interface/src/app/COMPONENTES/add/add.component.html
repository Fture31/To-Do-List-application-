<div class="container">
  <p>Ajouter une Tâche</p>
  <div class="row">
    <div class="col-sm-6">
      <form #form="ngForm" (ngSubmit)="add()">
        <div class="mb-3">
          <label class="form-label">Nom de la Tâche</label>
          <input [(ngModel)]="tache.title" type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description de la Tâche</label>
          <input [(ngModel)]="tache.description" type="text" class="form-control" name="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>

    <div class="col-sm-6">
      <p><strong>Prévisualisation :</strong></p>
      <p>Titre : {{tache.title}}</p>
      <p>Description : {{tache.description}}</p>
    </div>
  </div>
</div>
